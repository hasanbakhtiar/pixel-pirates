    <h1>Regsiter Page</h1>
    <fieldset>
        <legend>Form Page</legend>
        <form>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter name" id="name" required>
        <label for="surname">Surname:</label>
        <input type="text" placeholder="Enter surname" id="surname" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="phone">Phone:</label>
        <input type="text" value="+994" placeholder="Enter phone number" id="phone">
        <br><br>
        <label for="bd">Birthday:</label>
        <input type="date" id="bd">
        <label for="gender">Gender:</label>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" maxlength="10" minlength="5">
        <br>
        <br>
        <textarea name="" id="" cols="40" rows="5"></textarea>

        <br>
        <br>

        <button >Submit</button>
